<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Curve Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content">
        <canvas id="canvas1"></canvas>
        <div class="title">
            <label for="options">The</label>
            <select name="options" id="options">
                <option value="linear">Linear</option>
                <option value="quadratic">Quadratic</option>
                <option value="cubic">Cubic</option>
            </select>
            
            <label for="options">Bezier Curve</label>
        </div>
        <div class="controls">
            <button class="play-btn"><i class="fa fa-play-circle fa-3x"></i></button>
            <!-- <button><i class="fa fa-pause-circle"></i></button> -->
        </div>
        <div class="settings">
            <input type="checkbox" id="curveVisible" checked>
            <label for="curveVisible">Show curve</label>

            <input type="checkbox" id="endPtVisible" checked>
            <label for="endPtVisible">Show endpoints</label>

            <input type="checkbox" id="ctrlPtVisible" checked>
            <label for="ctrlPtVisible">Show control points</label>

            <input type="checkbox" id="coordVisible">
            <label for="coordVisible">Show point coordinates</label>
        </div>
        
    </div>
    <script src="script.js" type="module"></script>
    <script src="custom-select.js" type="module"></script>
</body>
</html>
